<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="jQuery formBuilder: A jQuery plugin for drag and drop form creation">
  <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/demo.css">

  <!-- Only include on form edit page -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/form-builder.css">

  <!-- Only include on form render page -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/form-render.css">
  <title>Teste</title>
</head>

<body>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div class="build-form">
          <h2><strong>Form Builder</strong></h2>
          <form action="">
            <textarea name="form-builder-template" id="form-builder-template" cols="30" rows="10"></textarea>
          </form>
          <br style="clear:both">
        </div>
        <div class="render-form">
          <h2><strong>Render</strong></h2>
          <form id="rendered-form">
            <p class="cta">Adicione campos para que o formul√°rio possa ser renderizado.</p>
          </form>
          <div class="render-description">
            <button id="render-form-button" class="btn btn-primary">Render form</button>
          </div>
        </div>
        <br style="clear:both">
        </p>
      </section>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  <!-- Only include on form edit page -->
  <script src="../src/js/form-builder.js"></script>

  <!-- Only include on form render page -->
  <script src="../src/js/form-render.js"></script>
  <script>
  jQuery(document).ready(function($) {
    'use strict';
    var template = document.getElementById('form-builder-template'),
      formContainer = document.getElementById('rendered-form'),
      renderBtn = document.getElementById('render-form-button');
    $(template).formBuilder();

    $(renderBtn).click(function(e) {
      e.preventDefault();
      $(template).formRender({
        container: $(formContainer)
      });
    });
  });
  </script>
</body>

</html>
